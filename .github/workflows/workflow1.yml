name: CallCoreDemo
on:
  push:
    branches:
      - main
  pull_request_target:
    types: [ opened, synchronize]
jobs:
  Trigger-Build-in-DemoGHAction:
    uses: avinash221988/coreDemo/.github/workflows/docker-build.yml@main
    with:
      TEST_VAR: ${{ vars.TEST_VAR }}
      PATHS: |
         path/output/bin/
         path/output/test-results
         !path/**/*.tmp
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
